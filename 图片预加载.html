<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div id="dvImg" style="width:100px;height: 100px;margin:0 auto;">
    <img src="images/jindu.gif" alt=""/>
</div>
<script type="text/javascript">
    (function () {
        var aImg = ['http://pic31.nipic.com/20130719/5252423_201432520000_2.jpg',
            'http://pic87.huitu.com/res/20160929/554342_20160929155535330010_1.jpg',
            'http://pic31.nipic.com/20130717/5252423_124607284000_2.jpg',
            'http://pic1.nipic.com/2009-03-06/2009369438164_2.jpg',
            'http://img13.poco.cn/mypoco/myphoto/20120715/02/65940800201207150254252991122436108_011.jpg'];
        var num = 0;
        var dvImg = document.getElementById('dvImg');
        var aEImg=[];
        for (var i = 0; i < 6; i++) {
            var eImg = document.createElement('img');
            aEImg.push(eImg);
        }
        for (var i = 0; i < 6; i++) {
            var oImg = new Image();
            oImg.src = aImg[i];
            oImg.onload = function () {
                num++;
                if (num == 5) {
//                        console.log(dvImg);
                    dvImg.style.display = 'none';
//                        alert('图片加载成功');
                    for (var j = 0; j < 6; j++) {
                        aEImg[j].setAttribute('src', aImg[j]);
                        document.body.appendChild(aEImg[j]);
                        console.log('ok');
                    }
                }
            };
        }
    })();

</script>
</body>
</html>
